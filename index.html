<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <title>Encuéntrame</title>
</head>
<body>
  <div  id="cabecera" class="container-fluid">
    <div id="tarifa" class="none"></div>
      <div class="row">
        <div class="form">
          <div class="form-group">
            <div class="col-sx-12 col-md-4">
                <span class="glyphicon glyphicon-record"></span>
                <input id="punto-partida" type="text" class="form-control" placeholder="Ingresa tu punto de partida">
              </div>
            </div>
            <div class="form-group">
            <div class="col-sx-12 col-md-4">
                <span class="glyphicon glyphicon-send"></span>
                <input id="punto-destino" type="text" class="form-control" placeholder="Ingresa tu punto de llegada">
              </div>
            </div>
            <div class="col-sx-12 col-md-2">
              <button id="trazar-ruta" class="btn btn-default" type="button" name="button">Trazar Ruta</button>
            </div>
            <div class="col-sx-12 col-md-2">
              <button id="encuentrame" class="btn btn-default" type="button" name="button">Encuéntrame</button>
            </div>
        </div>
      </div>
    </div>
  <div id="map"></div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQWrCDiVFWlSuiNYCHIaiTaNaRumS4xmk&callback=initMap&libraries=places" type="text/javascript"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="assets/js/bootstrap.js" type="text/javascript"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
